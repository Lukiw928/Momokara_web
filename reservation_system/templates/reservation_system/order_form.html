<!-- 注文表を確認する画面 -->
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ももからこーたろー簡単計算アプリ</title>
    <link rel="stylesheet" href="{% static 'css/html5reset-1.6.1.css' %}">
    <link rel="stylesheet" href="{% static 'css/order_form.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"　type="text/javascript"></script>
    <script src="{% static 'js/order_form.js' %}"></script>
</head>

<body>

    <header>
        <a class="to_classification_btn" href="../classification">戻る</a>
        <h1>お代金表</h1>
    </header>

    <div id="table">
    </div>
    
    <form class="btn" method="POST">{% csrf_token %}
        <button name="edit">編集する</button>
        {% if request.user.is_authenticated %}
        <button name="buy" onclick="shopping()">購入する</button>
        {% else %}
        <button name="buy" onclick="pleaseLogin()">購入する</button>
        {% endif %}
        <input id="order" name="order_list" type="hidden">
    <form>

</body>

</html>
